<!DOCTYPE html>
<html>
<head>
    <title>Advanced Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .key {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #444;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1280" height="720"></canvas>
        <div id="loading">Loading game...</div>
    </div>
    
    <div class="controls">
        <h2>Controls</h2>
        <p>
            <span class="key">W</span> - Jump / Double Jump<br>
            <span class="key">A</span> - Move Left<br>
            <span class="key">D</span> - Move Right<br>
            <span class="key">SPACE</span> - Shoot<br>
            <span class="key">E</span> - Open Shop<br>
            <span class="key">ESC</span> - Pause Game
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        async function main() {
            let pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
            });
            
            // Load pygame and other dependencies
            await pyodide.loadPackage(["pygame"]);
            
            // Load your game code
            const response = await fetch("main.py");
            const code = await response.text();
            
            // Hide loading message
            document.getElementById("loading").style.display = "none";
            
            // Run the game
            await pyodide.runPythonAsync(code);
        }
        
        main();
    </script>
</body>
</html>
